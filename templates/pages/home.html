{% extends 'base.html' %}

{% block head_title %}
this is amazing!!!!
{% endblock head_title%}


{% block content %}
<style>
    .tweet {
        font-style: italic;
    }
</style>

<div class='row text-center'>
    <div class='col'>
        <h1>Welcome to Tweetme 2</h1>
    </div>
</div>

<div class="row mb-3">
    <form action="{% url 'create_tweet' %}" method="post">
    {% csrf_token %}
    <div class="col-md-4 mx-auto col-10">
        
        <input type="hidden" name="next" value="/" />
        <textarea name="content" id="" cols="300" rows="10" class="form-control" placeholder="Your Tweet...."></textarea>
        <button type="submit" class="btn btn-primary">Tweet</button>
    </div>
    </form>
</div>



<div class="row" id="tweets">
    Looading ....
</div>

<script>
    const tweetsElement = document.getElementById("tweets")
    tweetsElement.innerHTML = "Loading...."
    const xhr = new XMLHttpRequest()
    const method = 'GET' // "POST"
    const url = "/tweets"
    const responseType = "json"

    function handleDidLike (tweet_id, currentCount) {
        console.log(tweet_id, currentCount)
    }


    function LikeBtn(tweet) {
        return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Likes</button>"
    }

    function DislikeBtn(tweet) {
        return "<button class='btn btn-danger btn-sm' onclick=handleDidLike(" + tweet.id + "," + tweet.dislikes + ")>" + tweet.dislikes + " Dislikes</button>"
    }

    function formatTweetElemet(tweet) {
        var formattedTweet = "<div class='row'> <div class='col-12' <div class='col-sm-4 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" + tweet.id 
    + "'><p>" + tweet.content + 
        "</p><div class='btn-group'>" + LikeBtn(tweet) + DislikeBtn(tweet) +
        "</div></div></div></div>"
        return formattedTweet
    }

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        const serverResponse = xhr.response
        var listedItems = serverResponse.response
        var finalTweet = ""
        var i;
        for (i=0;i<listedItems.length; i++){
            console.log(i)
            console.log(listedItems[i])
            tweetObj = listedItems[i]
            // var currentItem = "<h1>" + listedItems[i].id + "</h1>" + "<p>" + listedItems[i].content + "<p>";
            var currentItem = formatTweetElemet(tweetObj)
            finalTweet += currentItem
        }
        tweetsElement.innerHTML = finalTweet
        
        // console.log(listedItems)
    }
    xhr.send()
    
</script>

{% endblock content %}
