{% extends 'base.html' %}

{% block content %}
<style>
    .tweet {
        font-style: italic;
    }
</style>

<div class='row text-center'>
    <div class='col'>
        <h1>Welcome to Tweetme 2</h1>
    </div>
</div>

<div class="row mb-3">
    <form action="{% url 'create_tweet' %}" method="post" id="tweet-create-form" class="form">
    {% csrf_token %}
    <div class="col-md-4 mx-auto col-10">
        <input type="hidden" name="next" value="/" />
        <textarea name="content" id="" cols="300" rows="3" class="form-control" placeholder="Your Tweet...."></textarea>
        <button type="submit" class="btn btn-primary">Tweet</button>
    </div>
    </form>
</div>



<div class="row" id="tweets">
    Looading ....
</div>

<script>
    function handleTweetCreateFormDidSubmit(){
        event.preventDefault()
        console.log(event)
    }
    const tweetCreateFormEl = document.getElementById("tweet-create-form")
    tweetCreateFormEl.addEventListener("submit", handleTweetCreateFormDidSubmit)

    const tweetsEl = document.getElementById("tweets")

    function loadTweets(tweetsElement) {
        const xhr = new XMLHttpRequest()
        const method = 'GET' // "POST"
        const url = "/tweets"
        const responseType = "json"
        xhr.responseType = responseType
        xhr.open(method, url)
        xhr.onload = function() {
            const serverResponse = xhr.response
            const listedItems = serverResponse.response // array
            var finalTweetStr = ""
            var i;
            for (i=0;i<listedItems.length; i++) {
                var tweetObj = listedItems[i]
                var currentItem = formatTweetElement(tweetObj)

                finalTweetStr += currentItem
            }
            tweetsElement.innerHTML = finalTweetStr
        }
        xhr.send()
}
    loadTweets(tweetsEl)

    function handleDidLike (tweet_id, currentCount) {
        console.log(tweet_id, currentCount)
    }


    function LikeBtn(tweet) {
        return "<button class='btn btn-primary btn-sm' onclick=handleDidLike(" + tweet.id + "," + tweet.likes + ")>" + tweet.likes + " Likes</button>"
    }

    function DislikeBtn(tweet) {
        return "<button class='btn btn-danger btn-sm' onclick=handleDidLike(" + tweet.id + "," + tweet.dislikes + ")>" + tweet.dislikes + " Dislikes</button>"
    }



    function formatTweetElement(tweet) {
        var formattedTweet = "<div class='row'> <div class='col-12' <div class='col-sm-4 col-md-10 mx-auto border rounded py-3 mb-4 tweet' id='tweet-" + tweet.id 
    + "'><p>" + tweet.content + 
        "</p><div class='btn-group'>" + LikeBtn(tweet) + DislikeBtn(tweet) +
        "</div></div></div></div>"
        return formattedTweet
    }

    
</script>

{% endblock content %}
